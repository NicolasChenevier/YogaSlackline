<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Slackline App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>YogaSlackline Poses</h1>
        <input type="text" id="search-bar" placeholder="Search poses...">
    </header>
    <main>
        <div id="filters">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="">All</option>
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
            </select>
            <label for="category">Category:</label>
            <select id="category">
                <option value="">All</option>
                <option value="Pies">Pies</option>
                <option value="Pie-canillas">Pie-canillas</option>
                <option value="manos">manos</option>
                <option value="Invertidas">Invertidas</option>
                <option value="rodillas">rodillas</option>
                <option value="espalda-sentados">espalda-sentados</option>
		<option value="Mano pie">Mano pie</option>
            </select>
        </div>
        <div id="pose-list"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
