<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Slackline App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="YogaSlackline-logo.png" type="image/png"> <!-- Favicon -->
</head>
<body>
    <header>
        <div class="header-content">
            <img src="YogaSlackline-logo.png" alt="Yoga Slackline Logo" class="logo">
            <h1>YogaSlackline App</h1>
            <img src="YogaSlackline-logo.png" alt="Yoga Slackline Logo" class="logo">
        </div>
        <div class="header-controls">
            <input type="text" id="search-bar" placeholder="Search poses...">
            <div class="social-icons">
                <a href="https://www.instagram.com/yogaslackline/" target="_blank"><img src="InstaGramLogo.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/YogaSlackline/" target="_blank"><img src="FaceBookLogo.png" alt="Facebook"></a>
                <a href="https://www.youtube.com/@NicolasChenevierTapia" target="_blank"><img src="YouTubeLogo.png" alt="YouTube"></a>
                <a href="https://x.com/YogaSlackline" target="_blank"><img src="XLogo.png" alt="Twitter"></a>
            </div>
        </div>
    </header>
    <main>
        <div id="filters">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="">All</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="category">Category:</label>
            <select id="category">
                <option value="">All</option>
                <option value="Pies">Pies</option>
                <option value="Pie-Canilla">Pie-Canilla</option>
                <option value="Manos">Manos</option>
                <option value="Invertida">Invertida</option>
                <option value="Rodillas">Rodillas</option>
                <option value="Espalda-Sentados">Espalda-Sentados</option>
                <option value="Mano-Pie">Mano-Pie</option>
            </select>
        </div>
        <div id="pose-list"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
