<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Slackline App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Yoga Slackline Poses</h1>
        <input type="text" id="search-bar" placeholder="Search poses...">
    </header>
    <main>
        <div id="filters">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="">All</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="category">Category:</label>
            <select id="category">
                <option value="">All</option>
                <option value="sit">Sit</option>
                <option value="both feet">Both Feet</option>
                <option value="1 foot 1 hand">1 Foot 1 Hand</option>
                <option value="2 hands">2 Hands</option>
                <option value="back">Back</option>
                <option value="shoulder">Shoulder</option>
            </select>
        </div>
        <div id="pose-list"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
